<div class="dashboard-container">
  <aside class="dashboard-navbar" *ngIf="showSidebar">
    <app-sidenavbar-user></app-sidenavbar-user>
  </aside>


  <div class="farms-content">
    <header class="page-header">
      <h2>Farms</h2>
    </header>

    <div class="filter-container">
      <label for="locationFilter">Filter by Location:</label>
      <select id="locationFilter" [(ngModel)]="selectedLocation" (change)="filterFarmsByLocation()">
        <option value="">All</option>
        <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
      </select>
    </div>

    <section class="farm-list">
      <h3>Farm List</h3>
      <article class="farm-list-item" *ngFor="let farm of filteredFarms" (click)="viewFarmDetails(farm.id)">
        <h4>{{ farm.name }}</h4>
        <p>Location: {{ farm.location }}</p>
      </article>
    </section>
  </div>
</div>
