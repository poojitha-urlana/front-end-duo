<h1>User's Details</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
          <button class="btn btn-primary" (click)="updateUser(user.id)">Update</button>
        </td>

        <td>
          <button class="btn btn-success" (click)="logoutUser(user.id)">Logout User</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button class="btn btn-success" (click)="addUser()">Add User</button>
  </div>
</div>
